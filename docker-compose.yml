version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app_3000
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - .:/app
    command: ["node", "app.js"]
    depends_on:
      - db

  app2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app_4000
    restart: always
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
    volumes:
      - .:/app
    command: ["node", "app.js"]
    depends_on:
      - db

  db:
    image: mysql:8
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Ancasa0719
      MYSQL_DATABASE: tienda
      MYSQL_PASSWORD: Ancasa0719
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: